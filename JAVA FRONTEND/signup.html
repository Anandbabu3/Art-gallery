<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery Registration</title>
  <style>
    /* Import Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      animation: backgroundAnimation 10s ease infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(45deg, #71b7e6, #9b59b6);
      }
      100% {
        background: linear-gradient(135deg, #ff6347, #6a5acd);
      }
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container .title {
      font-size: 28px;
      font-weight: 600;
      position: relative;
      text-align: center;
      color: #9b59b6;
      animation: titleAnimation 3s ease infinite alternate;
    }

    @keyframes titleAnimation {
      0% {
        color: #9b59b6;
      }
      100% {
        color: #ff6347;
      }
    }

    .container .title::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      height: 3px;
      width: 50px;
      border-radius: 5px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    .content form .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }

    form .user-details .input-box {
      margin-bottom: 15px;
      width: calc(100% / 2 - 20px);
      position: relative;
    }

    form .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    .user-details .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-details .input-box input:focus,
    .user-details .input-box input:valid {
      border-color: #9b59b6;
      animation: inputFocus 1s ease;
    }

    @keyframes inputFocus {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    form .button {
      height: 45px;
      margin: 35px 0;
      display: flex;
      justify-content: space-between;
    }

    form .button input {
      height: 100%;
      width: 48%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      animation: buttonAnimation 3s ease infinite alternate;
    }

    form .button input:hover {
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
    }

    @keyframes buttonAnimation {
      0% {
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      100% {
        background: linear-gradient(135deg, #ff6347, #6a5acd);
      }
    }

    /* Responsive adjustments */
    @media(max-width: 584px) {
      .container {
        max-width: 100%;
      }

      form .user-details .input-box {
        margin-bottom: 15px;
        width: 100%;
      }

      .button input {
        width: 100%;
        margin-bottom: 10px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Art Gallery Sign Up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Register" onclick="window.location.href='login.html'">
          <input type="button" value="Back" onclick="window.location.href='homepage.html'">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
